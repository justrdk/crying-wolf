<head>
    <title>Reporte Semanal Enfermedades</title>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Secretaria de Salud</h1>
        </div>
        {{> main}}
    </div>
</body>

<template name="main">
    <div class="row">
        <div class="col-md-6">
            <form class="top-fields">
                <div class="form-group">
                    <label for="semana">Semana No:</label>
                    <select id="week-list">
                        <option value="">Escoga una semana</option>
                        {{#each weekOptions}}
                            <option value="{{week}}">{{week}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha </label>
                    <input type="text" class="form-control" placeholder="dd/mm/yyyy" id="datepicker">
                </div>
                <div class="form-group">
                    <label for="municipio">Municipio/ Cesamo </label>
                    <input type="text" class="form-control" placeholder="Municipio/ Cesamo">
                </div>
                <div class="form-group">
                    <label for="municipio">Responsable </label>
                    <input type="text" class="form-control" placeholder="Responsable">
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Enfermedades de Notificacion Obligatoria</th>
                    <th>A単o Actual. Semana No:</th>
                    <th>A単o Anterior. Semana No:</th>
                    <th>A単o Actual Acumulado</th>
                    <th>A単o Anterior Acumulado</th>
                </tr>
            </thead>
            <tbody>
                {{#each selectedWeek.diseases}}
                <tr>
                    <td>{{disease}}</td>
                    <td>{{currentYearAmount}}</td>
                    <td>{{lastYearAmount}}</td>
                    <td>{{collectedCurrentYear}}</td>
                    <td>{{collectedLastYear}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
