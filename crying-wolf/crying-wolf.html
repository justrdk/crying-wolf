<head>
    <title>Reporte Semanal Enfermedades</title>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Secretaria de Salud</h1>
        </div>
        {{> loginButtons}}
        {{#if correctUser}}
            {{> main}}
        {{/if}}
    </div>
</body>

<template name="main">
    <div class="row">
        <div class="col-md-6">
            <form class="top-fields">
                <div class="form-group">
                    <label for="semana">Semana No:</label>
                    <select id="week-list">
                        <option value="">Escoga una semana</option>
                        {{#each weekOptions}}
                            <option value="{{.}}">{{.}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha </label>
                    <input type="text" class="form-control" placeholder="dd/mm/yyyy" id="datepicker">
                </div>
                <div class="form-group">
                    <label for="municipio">Municipio/ Cesamo </label>
                    <input type="text" class="form-control" placeholder="Municipio/ Cesamo">
                </div>
                <div class="form-group">
                    <label for="municipio">Responsable </label>
                    <input type="text" class="form-control" placeholder="Responsable">
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <table class="table table-hover week-table">
            {{#with selectedWeek}}
            <thead>
                <tr>
                    <th>Enfermedades de Notificacion Obligatoria</th>
                    <th>Semana No: {{week}} <br/> A単o Actual</th>
                    <th>Semana No: {{week}} <br/> A単o Anterior</th>
                    <th>A単o Actual Acumulado</th>
                    <th>A単o Anterior Acumulado</th>
                </tr>
            </thead>
            <tbody>
                {{#each diseases}}
                    {{> diseaseTableRows}}
                {{/each}}
            </tbody>
            {{/with}}
        </table>
    </div>
</template>

<template name="diseaseTableRows">
        <tr>
            <td>{{disease}}</td>
            <td><input type="text" class="form-control current-year-amount" value="{{currentYearAmount}}"></td>
            <td><input type="text" class="form-control last-year-amount" value="{{lastYearAmount}}"></td>
            <td><label>{{collectedCurrentYear}}</label></td>
            <td><label>{{collectedLastYear}}</label></td>
        </tr>
</template>
